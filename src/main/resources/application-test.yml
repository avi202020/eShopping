# Application Properties
spring:
  application:
    name: SpringSecurity-Data-Application
  # Jpa Properties
  datasource:

    url: jdbc:h2:file:~/testdb
    username: sa
    password:
    #driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: true

  # Spring Session properties
  session:
    jdbc:
      table-name: SPRING_SESSION
      initialize-schema: always
  devtools:
    restart:
      enabled: true
  liquibase:
    contexts: test

## Server Properties
server:
  port: 8080
  servlet:
    session:
      cookie:
        secure: false
        http-only: true


