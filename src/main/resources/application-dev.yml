## Server Properties
server:
  port: 8082
  servlet:
    session:
      cookie:
        secure: true
        http-only: true

#Spring Properties

spring:
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false

  application:
    name: SpringSecurity-Data-Application
  # Jpa Properties
  datasource:
    url: jdbc:mysql://localhost:3306/spring_security_data?serverTimezone=UTC
    username: root
    password: bcmc1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    open-in-view: false
    generate-ddl: true
    properties:
      hibernate:
        ddl-auto: update
        show_sql: true

        cache:
          use_query_cache: true
          use_second_level_cache: true
          hazelcast:
            use_native_client: true
            #native_client_address: 192.168.99.100:5701
            #native_client_group: dev
            #native_client_password: dev-pass
          region:
            factory_class: com.hazelcast.hibernate.HazelcastCacheRegionFactory

  # Spring Session properties
  session:
    jdbc:
      table-name: SPRING_SESSION
      initialize-schema: always
  devtools:
    restart:
      enabled: true
  #liquibase:
    #contexts: dev
    #change-log: classpath:db/db.changelog-master.xml
    #enabled: false


management:
  endpoints:
    web:
      exposure:
        include: ["health","info"]
  endpoint:
    auditevents:
      enabled: true

zuul:
  routes:
    category:
      path: /category/**
      url: http://localhost:8080/api/v1/category
